<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datos LPL</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/nodrag.css">
</head>

<body class="bg-light">
    <div class="row">
        <div class="col m-1">
            <a href="/" class="btn btn-dark">Volver  al menú</a>
        </div>
        <div class="col">
            <h1 style="text-align: center;">Registro de Datos</h1>
        </div>
        <div class="col"></div>
    </div>

    <div class="container mb-3">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="itemsPerPage">Filas por página</label>
                    </div>
                    <select class="custom-select" id="itemsPerPage">
                        <option selected value="1">20</option>
                        <option value="2">40</option>
                        <option value="3">60</option>
                        <option value="4">80</option>
                        <option value="5">100</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="fromDate">Desde</label>
                    </div>
                    <input type="date" id="fromDate" aria-label="Last name" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="toDate">Hasta</label>
                    </div>
                    <input type="date" id="toDate" aria-label="Last name" class="form-control">
                </div>
            </div>
            <div class="col">
                <a class="btn btn-success" id="generateExcel" href="#">
                    <img src="./img/excel-icon.png"  height="14rem">
                    Descargar reporte
                </a>
            </div>
        </div>
        <div class="row text-dark">
            <nav aria-label="Page navigation example" class="ml-auto mr-auto">
                <ul class="pagination" id="pageNav">
                </ul>
            </nav>
        </div>
    </div>

    <table id="table" class="table table-bordered"></table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="js/datos.js"></script>
</body>

</html>
